<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="WKNDR">
    <meta name="description" content="">
    <meta name="page_type" content="np-template-header-footer-from-plugin">
    <title>Experience Description page</title>
    <link rel="stylesheet" href="static/nicepage.css" media="screen">
<link rel="stylesheet" href="static/Experience-Description-page.css" media="screen">
    <script class="u-script" type="text/javascript" src="JS/jquery.js" defer=""></script>
    <script class="u-script" type="text/javascript" src="JS/nicepage.js" defer=""></script>
    <meta name="generator" content="Nicepage 4.9.5, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i|Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
    
    
    <script type="application/ld+json">{
		"@context": "http://schema.org",
		"@type": "Organization",
		"name": "",
		"logo": "images/weekndrlogo.svg"
}</script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="Experience Description page">
    <meta property="og:type" content="website">
  </head>
  <body class="u-body u-xl-mode"><header class="u-align-center-xs u-border-1 u-border-grey-25 u-clearfix u-custom-color-4 u-header u-header" id="sec-2a97"><div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <a href="https://nicepage.com" class="u-image u-logo u-image-1" data-image-width="476" data-image-height="285">
          <img src="static/images/weekndrlogo.svg" class="u-logo-image u-logo-image-1">
        </a>
        <h1 class="u-custom-font u-text u-text-custom-color-1 u-text-1">WKNDR</h1>
        <h4 class="u-text u-text-default u-text-2">"Where to next?"</h4>
      </div></header> 
    <section class="u-clearfix u-white u-section-1" id="sec-4b4e">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-clearfix u-expanded-width u-gutter-10 u-layout-wrap u-layout-wrap-1">
          <div class="u-gutter-0 u-layout">
            <div class="u-layout-row">
              <div class="u-align-left u-container-style u-image u-layout-cell u-left-cell u-size-20 u-size-20-md u-image-1" data-image-width="1080" data-image-height="1080">
                <img class="u-container-layout u-container-layout-1" src={{photo}}></img>
              </div>
              <div class="u-align-left-lg u-align-left-md u-align-left-sm u-align-left-xl u-container-style u-layout-cell u-size-20 u-size-20-md u-layout-cell-2">
                <div class="u-container-layout u-container-layout-2">
                  <h4 class="u-align-center-xs u-text u-text-grey-75 u-text-1">{{name}}</h4>
                  
                  <h6 class="u-align-left-xs u-text u-text-grey-75 u-text-4">Address</h6>
                  <a class="u-align-left-xs u-text u-text-grey-75 u-text-5" href="http://maps.google.com/maps?q={{address}}">{{address}}</p>
                  {% if website %}
                  <h6 class="u-align-left-xs u-text u-text-grey-75 u-text-6">Website</h6>
                  <a class="u-align-left-xs u-text u-text-grey-75 u-text-8" style="color:#0099ff;" href="{{website}}" target="_blank" rel="noreferrer noopener" >{{website}}</a>
                  {% endif %}
                  <h6 class="u-align-left-xs u-text u-text-custom-color-6 u-text-9">{{openNow}}</h6>
                </div>
              </div>
              <div class="u-align-center-xs u-align-left-lg u-align-left-md u-align-left-sm u-align-left-xl u-container-style u-layout-cell u-right-cell u-size-20 u-size-20-md u-layout-cell-3">
                <div class="u-container-layout u-container-layout-3">
                  <h6 class="u-text u-text-grey-75 u-text-10">Click the button below to help us improve WKNDR.</h6>
                  <p class="u-text u-text-11">One minute survey.</p>
                  <form action="survey" method="POST">
                    <input type="hidden" name="selected" value="{{name}}">
                    <input type="hidden" name="selected" value="{{photo}}">
                    <input type="hidden" name="selected" value="{{website}}">
                    <input type="hidden" name="selected" value="{{address}}">
                    <input type="hidden" name="userSelection" value="{{userSelection}}">
                    <input type="hidden" name="userLocation" value="{{userLocation}}">
                  <button value="submit" type="submit" class="u-active-custom-color-1 u-border-none u-btn u-button-style u-custom-color-2 u-hover-custom-color-1 u-btn-1">Yes, I want to help!</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    
    <footer class="u-align-center u-clearfix u-custom-color-4 u-footer u-footer" id="sec-ad58"><div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <p class="u-custom-font u-font-montserrat u-small-text u-text u-text-variant u-text-1">WKNDR<br>"Where To Next?"<br>Created by Stamford Startup Studio<br><span class="u-file-icon u-icon"><img src="images/2658057.png" alt=""></span>&nbsp;2022&nbsp;
        </p>
      </div></footer>
  </body>
</html>
